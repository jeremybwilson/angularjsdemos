<div class="row">
  <h2>{{ customer.name }}'s Orders</h2>
  <div class="large-12 columns">
    <div class="small-6 large-6 columns">
      <span class="strong">Product</span>
    </div>
    <div class="small-6 large-6 columns">
      <span class="strong">Total</span>
    </div>
  </div><!-- end .large-12 -->
</div><!-- end .row -->
<div class="row" ng-repeat="order in customer.orders">
  <div class="large-12 columns">
    <div class="small-6 large-6 columns">{{ order.product }}</div>
    <div class="small-6 large-6 columns">{{ order.total | currency }}</div>
  </div>
</div><!-- end .row -->
