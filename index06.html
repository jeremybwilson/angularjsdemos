<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Iterating Over Data</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <!--
    ng-cloak
    ng-switch
    ng-class
    ng-show
  -->
  <body ng-init="people=[{name:'Jeremy Wilson', city:'Seattle'}, {name:'Alexander Wilson', city:'Renton'}, {name:'Anika Wilson', city:'Renton'}];">
    <section>
      <div class="section">
        <h3>Iterating through data with ng-repeat</h3>
        <ul>
          <li ng-repeat="person in people">{{ person.name  + ', ' + person.city }}</li>
        </ul>
        <hr />
        <div class="left-col">
          <span class="strong">Name</span>
          <ul>
           <li ng-repeat="person in people">{{ person.name }}</li>
          <ul>
        </div>
        <div class="right-col">
          <span class="strong">City</span>
          <ul>
            <li ng-repeat="person in people">{{ person.city }}</li>
          </ul>
        </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
  </body>
</html>
