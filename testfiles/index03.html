<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS Hello World</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <!--
    ng-cloak
    ng-switch
    ng-class
    ng-show
  -->
  <body ng-init="data={name:'Jeremy Wilson', isVisible: true, loggedIn: true, status: 'red'}">
    <section>
      <div class="section" ng-cloak>
        <div ng-switch on="data.loggedIn">
          <div ng-switch-when="true" ng-class="data.status">
            Welcome {{ data.name }}
          </div>
          <div ng-switch-default ng-class="data.status">Login</div>
          <div class="section">
            <div  ng-show="data.isVisible">
              Name: <input type="text" ng-model="data.name"/><br />
              {{ data.name }}
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
  </body>
</html>
